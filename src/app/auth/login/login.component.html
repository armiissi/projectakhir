<div class="uk-flex uk-flex-middle uk-flex-center uk-height-viewport">  
    <mat-card class="uk-width-1-3@m">
        <div class="uk-flex uk-flex-center uk-margin-medium-bottom">
            <h3>Login</h3>
        </div>
        <mat-card-content>
            <mat-form-field class="uk-width-1-1">
                <mat-label>Email</mat-label>
                <input matInput placeholder="your email" value="your email">
              </mat-form-field>
              <mat-form-field class="uk-width-1-1">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Your password" value="password">
              </mat-form-field>
              <div class="uk-flex uk-flex-right">
                  <div class="uk-width-expand">
                    <button mat-button routerLink="/register">Create Account</button>
                    <button mat-button routerLink="/forgot">Forgot</button>
                  </div>
                  <button mat-raised-button color="primary" routerLink="/admin">LOGIN</button>
            </div>
        </mat-card-content>
      </mat-card>
  </div>
