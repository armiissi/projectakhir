<ng-container>
    <!--toolbar-->
    <mat-toolbar color="primary" class="example-header">
    <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
    </button>
    <span><mat-list-item routerLink="/admin/dashboard">BookKeeping</mat-list-item></span>
    <div class="uk-width-expand"></div>
    <small>LogOut</small>
    </mat-toolbar>
    <!--end toolbar-->
    
    <mat-sidenav-container class="example-container">
    
      <mat-sidenav #sidenav 
      mode="side" 
      [position]="'start'" 
      opened class="sidenav-left"
      [fixedInViewport]="true" 
      [fixedTopGap]="65"
      [fixedBottomGap]="0">

      <mat-nav-list>
        <mat-list-item routerLink="/admin/charge">
            <mat-icon matListIcon>vertical_align_top</mat-icon>
            <h3 matLine>Charge</h3>
        </mat-list-item>
    </mat-nav-list>
      <mat-nav-list>
        <mat-list-item routerLink="/admin/income">
            <mat-icon matListIcon>vertical_align_bottom</mat-icon>
            <h3 matLine>Income</h3>
        </mat-list-item>
    </mat-nav-list>

     </mat-sidenav>
    <!--sidenav content-->
    <mat-sidenav-content style="padding: 20px; background-color: #ccc;">
    <!--halaman-halaman tampil disini-->
    
   
<router-outlet></router-outlet>
    
    
    
    </mat-sidenav-content>
    <!--end sidenav content-->
    </mat-sidenav-container>   
    </ng-container>
